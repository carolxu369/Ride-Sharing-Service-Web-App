<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
</head>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<body>
    <h1 align="center">
        Modify Your Profile
    </h1>
    <form action="/driver_profile" method="post">
        {% csrf_token %}
        <table width="600" align="center">

            <tr>
                <td>Your Name</td>
                <td><input type="text" , name="driver_name"></td>
            </tr>
            <tr>
                <td>Vehicle Type</td>
                <td><input type="text" , name="vehicle_type"></td>
            </tr>
            <tr>
                <td>License Plate Number</td>
                <td><input type="text" , name="lpn"></td>
            </tr>
            <tr>
                <td>Max Number of Passengers</td>
                <td><input type="text" , name="max_passenger"></td>
            </tr>
            <tr>
                <td>Special Vehicle Information</td>
                <td><input type="text" , name="special_info"></td>
            </tr>
        </table>
        <p align="center"> <input type="submit" , value="Submit"> </p>
    </form>
</body>

</html>
